
<!DOCTYPE html>
<html>
	<head>
		<title>GitHub Team Navbar</title>

		<style type="text/css">
			code {background-color:#BBB; display:block; padding:1em; border-radius:1em;}
			span.tag {color:dodgerblue;}
			span.attr {color:green;}
			span.value {color:gold;}
		</style>
	</head>
	<body>

		<nav>
			<a href="https://atg973.github.io/">GitHub</a> *
			<a href="http://webp.svsu.edu/~atitusgl/">M Drive</a> *
			<a href="http://csis.svsu.edu/~atitusgl/">CSIS Server</a>
		</nav>

		<p>Hello, GitHub!</p>

		<img src="sunhtml.png" style="height:200px;"/>

		<p>This is the code for my HTML-only navbar above:</p>
		<code>
			&lt;<span class="tag">nav</span>&gt;<br/>
				&nbsp;&nbsp;&lt;<span class="tag">a</span> <span class="attr">href</span>=&quot;<span class="value">https://atg973.github.io/</span>&quot;&gt;GitHub&lt;/<span class="tag">a</span>&gt; *<br/>
				&nbsp;&nbsp;&lt;<span class="tag">a</span> <span class="attr">href</span>=&quot;<span class="value">http://webp.svsu.edu/~atitusgl/</span>&quot;&gt;M Drive&lt;/<span class="tag">a</span>&gt; *<br/>
				&nbsp;&nbsp;&lt;<span class="tag">a</span> <span class="attr">href</span>=&quot;<span class="value">http://csis.svsu.edu/~atitusgl/</span>&quot;&gt;CSIS Server&lt;/<span class="tag">a</span>&gt;<br/>
			&lt;/<span class="tag">nav</span>&gt;<br/>
		</code>

	</body>
</html>
